<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body>
    <div class="calculator">
        <div class="head">
            <head>
                <button style="flex-basis:35px;" class="btn">C</button>
                <input type="number" name="cal " id="cal" class="" placeholder="0" >
            </head>
        </div>
        <aside>
          <div class="first_line">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button name="mutiple" class="btn" style="flex-basis:30px;">*</button>
          </div>
           <div class="secound_line">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button name="divided" class="btn" style="flex-basis:30px;">/</button>
           </div>
           <div class="third_line">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button name="addtition" class="btn" style="flex-basis:30px;">+</button>
           </div>
           <div class="forth_line">
            <button>&dot;</button>
            <button>0</button>
            <button class="specific">=</button>
            <button name="subtraction" class="btn" style="flex-basis:30px;">-</button>
           </div>
        </aside>
    </div>
</body>
</html>
